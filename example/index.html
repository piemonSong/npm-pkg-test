<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body, #mapContainer {
            margin: 0;
            padding: 0;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="mapContainer"></div>
<script src="../dist/TView.js"></script>
  <script>
      TViews.TMap.ASSETS_PATH = '../dist/'
      const tmap = new TViews.TMap({
          id: 'mapContainer'
      })

      tmap.on('load', ()=> {
          tmap.mapInstance.setZoom(19)
          new TViews.ThreeboxLayer({
              tMap: tmap
          })
      })
  </script>
</body>
</html>
